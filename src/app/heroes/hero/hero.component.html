<h1>HEROES</h1>

<h3>{{name_hero}}</h3>
<dl>
<td>Nombre:</td>
  <dd>{{real_name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>
  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="name_hero === 'Ironman'" class="btn btn-primary mx-2" (click)="changeName()">Cambiar nombre</button>
<button *ngIf="real_name === 'Tony Stark'" class="btn btn-primary mx-2" (click)="changeRealName()">Cambiar nombre real</button>
<button *ngIf="age === 45" class="btn btn-primary mx-2" (click)="changeAge()">Cambiar edad</button>
<button class="btn btn-primary mx-2" (click)="resetForm()">Reset</button>
