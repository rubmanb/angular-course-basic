<h4>List</h4>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="
        let char of character;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
      "
      [ngClass]="{
        'list-group-item-success': isFirst,
        'list-group-item-dark': isLast,
        'list-group-item-warning': isOdd
      }">
      <div>
        <span class="text-primary">{{i + 1}}. </span>
        <span><strong>Nombre:</strong> {{char.name}} - </span>
        <span><strong>Poder:</strong>{{char.power}}</span>
      </div>
      <button class="btn btn-danger" (click)="onDeleteId(char.id)">X</button>
    </li>
  </ul>
